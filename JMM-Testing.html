<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://millikin-university.github.io/public/assets/css/experience.css" />
  <style>
    #targetx {
      border-color: #97a523;
    }
    #targetx:hover {
      background-color: #97a523;
      border-color: #ffffff;
    }
    #banner {
      border-color: #7100eb;
    }
    #banner:hover {
      background-color: #7100eb;
      border-color: #ffffff;
    }
    #argos {
      border-color: #e23e21;
    }
    #argos:hover {
      background-color: #e23e21;
      border-color: #ffffff;
    }
    #jira {
      border-color: #357de8;
    }
    #jira:hover {
      background-color: #357de8;
      border-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="mu--card">
    <div class="mu--card-bg-image" style="background-image: url(https://millikin.edu/sites/default/files/styles/23_9__1472x576/public/2022-07/Cybersecurity.webp)"></div>
    <div class="mu--card-overlay"></div>
    <div id="modal-shade" class="mu--modal-shade-open">
      <div class="mu--multilink-card">
        <a id="banner" class="mu--multilink" href="https://banner.millikin.edu" target="_blank">
          <span class="mu--link-icon">
            <img
              src="
            https://cdn5.dcbstatic.com/files/e/l/ellucian_docebosaas_com/themes/62d6b4630dd6395270c3e43184a6d53f4f1f5497.png"
              width="32"
              height="32"
              alt="Launch Banner"
            />
          </span>
          <div class="mu--link-label mu--has-sub-label">
            <div>Banner</div>
            <div>Main Menu</div>
          </div>
        </a>
        <a id="jira" class="mu--multilink" href="https://jira.millikin.edu/" target="_blank">
          <span class="mu--link-icon">
            <svg fill="none" height="32" viewBox="0 0 32 32" focusable="false" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#357DE8"
                d="M11.034 21.99h-2.22c-3.346 0-5.747-2.05-5.747-5.052h11.932c.619 0 1.019.44 1.019 1.062v12.007c-2.983 0-4.984-2.416-4.984-5.784zm5.893-5.967h-2.219c-3.347 0-5.748-2.013-5.748-5.015h11.933c.618 0 1.055.402 1.055 1.025V24.04c-2.983 0-5.02-2.416-5.02-5.784zm5.93-5.93h-2.219c-3.347 0-5.748-2.05-5.748-5.052h11.933c.618 0 1.018.439 1.018 1.025v12.007c-2.983 0-4.984-2.416-4.984-5.784z"
              ></path>
            </svg>
          </span>
          <div class="mu--link-label mu--has-sub-label">
            <div>Jira</div>
            <div>IT Work Orders</div>
          </div>
        </a>
        <a id="targetx" class="mu--multilink" href="https://millikin.my.salesforce.com/" target="_blank">
          <span class="mu--link-icon">
            <img src="https://www.targetx.com/wp-content/uploads/2023/05/favicon-48x48.png" width="32" height="32" alt="Launch TargetX" />
          </span>
          <div class="mu--link-label mu--has-sub-label">
            <div>TargetX</div>
            <div>Recruit/Student</div>
          </div>
        </a>
        <a id="argos" class="mu--multilink" href="https://muevisions.millikin.edu/Argos/AWV" target="_blank">
          <span class="mu--link-icon">
            <img
              src="
            https://www.evisions.com/wp-content/uploads/argos-avatar.svg"
              width="32"
              height="32"
              alt="Launch Argos Web Viewer"
            />
          </span>
          <div class="mu--link-label mu--has-sub-label">
            <div>Argos</div>
            <div>Reporting</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
